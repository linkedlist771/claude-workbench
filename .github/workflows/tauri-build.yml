name: Tauri Build & Release (Windows)

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    env:
      CI: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: ./src-tauri -> target
          cache-on-failure: true

      # 重新安装依赖，确保拉取平台特定可选依赖（如原生 rollup 等）
      - name: Clean node_modules
        shell: pwsh
        run: |
          if (Test-Path node_modules) { Remove-Item -Recurse -Force node_modules }

      - name: Install dependencies
        run: npm ci

      # 先构建前端
      - name: Build frontend
        run: npm run build

      # 再构建 Tauri 应用
      - name: Build Tauri app
        run: npm run tauri:build -- --target x86_64-pc-windows-msvc

      - name: Prepare artifacts
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release | Out-Null
          Copy-Item -Path "src-tauri\target\x86_64-pc-windows-msvc\release\bundle\msi\*.msi" -Destination "release\" -ErrorAction SilentlyContinue
          Copy-Item -Path "src-tauri\target\x86_64-pc-windows-msvc\release\bundle\nsis\*.exe" -Destination "release\" -ErrorAction SilentlyContinue

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-windows-x86_64-pc-windows-msvc
          path: release/*
          if-no-files-found: warn

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: false

      - name: Prepare release files
        run: |
          mkdir -p release-files
          find artifacts -type f \( -name "*.msi" -o -name "*.exe" \) -exec cp {} release-files/ \;
          ls -la release-files/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: release-files/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}