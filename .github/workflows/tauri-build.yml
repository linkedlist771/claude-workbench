name: Tauri Build & Release (macOS / Windows / Linux)

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            target: linux
            rust-target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: macos
            rust-target: x86_64-apple-darwin
          - os: macos-latest
            target: macos-arm
            rust-target: aarch64-apple-darwin
          - os: windows-latest
            target: windows
            rust-target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.os }}

    env:
      CI: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust-target }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          cache-on-failure: true

      - name: Install Linux dependencies
        if: matrix.target == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      # 完全清理并重新安装依赖，确保安装正确的平台特定包
      - name: Clean and install dependencies (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          rm -rf node_modules
          rm -f package-lock.json bun.lock
          bun install --no-cache

      - name: Clean and install dependencies (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          if (Test-Path node_modules) { Remove-Item -Recurse -Force node_modules }
          Remove-Item -Force -ErrorAction SilentlyContinue package-lock.json
          Remove-Item -Force -ErrorAction SilentlyContinue bun.lock
          bun install --no-cache

      - name: Build Tauri app
        run: bun run tauri:build -- --target ${{ matrix.rust-target }}

      - name: Prepare artifacts (Linux)
        if: matrix.target == 'linux'
        run: |
          mkdir -p release
          cp src-tauri/target/${{ matrix.rust-target }}/release/bundle/deb/*.deb release/ || true
          cp src-tauri/target/${{ matrix.rust-target }}/release/bundle/rpm/*.rpm release/ || true
          cp src-tauri/target/${{ matrix.rust-target }}/release/bundle/appimage/*.AppImage release/ || true

      - name: Prepare artifacts (macOS)
        if: startsWith(matrix.target, 'macos')
        run: |
          mkdir -p release
          cp src-tauri/target/${{ matrix.rust-target }}/release/bundle/dmg/*.dmg release/ || true

      - name: Prepare artifacts (Windows)
        if: matrix.target == 'windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release
          Copy-Item -Path "src-tauri\target\${{ matrix.rust-target }}\release\bundle\msi\*.msi" -Destination "release\" -ErrorAction SilentlyContinue
          Copy-Item -Path "src-tauri\target\${{ matrix.rust-target }}\release\bundle\nsis\*.exe" -Destination "release\" -ErrorAction SilentlyContinue

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-${{ matrix.target }}-${{ matrix.rust-target }}
          path: release/*
          if-no-files-found: warn

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: false

      - name: Prepare release files
        run: |
          mkdir -p release-files
          find artifacts -type f \( -name "*.dmg" -o -name "*.msi" -o -name "*.exe" -o -name "*.deb" -o -name "*.rpm" -o -name "*.AppImage" \) -exec cp {} release-files/ \;
          ls -la release-files/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: release-files/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
