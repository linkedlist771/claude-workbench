<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <!-- Main gradient: Orange (Claude) → Blue (Gemini) → Purple -->
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F97316" />
      <stop offset="50%" stop-color="#3B82F6" />
      <stop offset="100%" stop-color="#8B5CF6" />
    </linearGradient>
    
    <!-- Border gradient -->
    <linearGradient id="border" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FB923C" />
      <stop offset="50%" stop-color="#60A5FA" />
      <stop offset="100%" stop-color="#A78BFA" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="64" cy="64" r="60" fill="#1a1a2e"/>
  
  <!-- Hexagon border -->
  <polygon 
    points="64,10 108,33 108,79 64,102 20,79 20,33" 
    fill="#1e1e30"
    stroke="url(#border)" 
    stroke-width="3"
    stroke-linejoin="round"
  />
  
  <!-- Terminal prompt ">" -->
  <path 
    d="M38,45 L70,64 L38,83" 
    fill="none" 
    stroke="url(#grad)" 
    stroke-width="10" 
    stroke-linecap="round" 
    stroke-linejoin="round"
  />
  
  <!-- Cursor -->
  <line 
    x1="82" y1="45" x2="82" y2="83" 
    stroke="url(#border)" 
    stroke-width="8" 
    stroke-linecap="round"
    opacity="0.8"
  />
  
  <!-- Small star decoration -->
  <circle cx="64" cy="16" r="3" fill="#60A5FA"/>
</svg>
